require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
 NewCops: enable
 TargetRubyVersion: 2.7
 Exclude:
   - 'bin/**/*'
   - 'vendor/**/*'
   - 'db/**/*'
   - 'config/**/*'
   - 'script/**/*'
   - 'spec/rails_helper.rb'

Style/FrozenStringLiteralComment:
 Enabled: false

Style/AsciiComments:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/Documentation:
  Enabled: false